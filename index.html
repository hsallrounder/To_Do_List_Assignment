<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">MY LIST </h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>

    <form class="form-control">
        <fieldset class="color-changer">

            <legend>Change Themes</legend>

            <label for="Light">Light</label>
            <input type="radio" id="Light" name="theme">

            <label for="Blue">Blue</label>
            <input type="radio" id="Blue" name="theme">

            <label for="Orange">Orange</label>
            <input type="radio" id="Orange" name="theme">

            <label for="BabyPink">BabyPink</label>
            <input type="radio" id="BabyPink" name="theme">

            <label for="Dark">Dark</label>
            <input type="radio" id="Dark" name="theme">

        </fieldset>
    </form>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 id="main-title" class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="main-input">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>

            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">

                <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
            </ul>
            <br>
            <button class="btn btn-dark" id="btn">Submit</button>
        </div>
    </div>

    <script src="project.js"></script>

</body>

</html>
